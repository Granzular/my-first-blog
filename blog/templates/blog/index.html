{% extends "blog/generic_base.html" %}
{% block head %}
  <title>Home</title>
{% endblock %}

  {% block content %}
<h2>Recent Articles </h2>
{% if posts %}
{% for post in posts %}
<article>
<h2> <a  href="{% url 'blog:detail' post.id %}" class="posts-title">{{post.title}} </a> </h2>

<time>published: {{post.published_date}}</time>
<hr/>
{{post.preview}} <a href="{% url 'blog:detail' post.id %}" class="see-more" >...</a>

</article>
<br/>
 {% endfor %}
{% else %}
<p> No posts available </p>
{% endif %}
{% endblock %}
